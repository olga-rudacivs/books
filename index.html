<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="booksHome" id="booksHome">
     
        <div id="book4"></div>
       
        <input id="addBook" class="addBook" type="button" value="Добавить книгу">
    </section>

    <main class="main">
    
            <div id="infoBox4"></div>
    </main>

    <div class="formContainer " id="formContainer">
        <h2>Добавить книгу.</h2>
        <div class="bookName">
            <h4>Название книги.</h4>
            <input type="text" id="title" placeholder="Название" required>
        </div>
        <div class="bookDescription">
            <h4>Описание книги.</h4>
            <textarea id="text" cols="10" rows="5"></textarea>
        </div>
        <div class="howIsBook">
            <select id="options">
                <option value="" disabled selected>Oценка:</option>
                <option value="1/10">1/10</option>
                <option value="2/10">2/10</option>
                <option value="3/10">3/10</option>
                <option value="4/10">4/10</option>
                <option value="5/10">5/10</option>
                <option value="6/10">6/10</option>
                <option value="7/10">7/10</option>
                <option value="8/10">8/10</option>
                <option value="9/10">9/10</option>
                <option value="10/10">10/10</option>
            </select>
        </div>
        <div class="addPhoto">
            <h4>Добавить фото.</h4>
            <input type="file" id="addPhoto" accept="image/*">
        </div>
        <button class="add" id="add">Добавить блок</button>
    </div>

    <script src="./buttons.js"></script>
</body>
</html>
